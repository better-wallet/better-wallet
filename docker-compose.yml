services:
  postgres:
    image: postgres:15-alpine
    container_name: better-wallet-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bwuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-better_wallet}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bwuser} -d ${POSTGRES_DB:-better_wallet}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  better-wallet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: better-wallet-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_DSN: postgres://${POSTGRES_USER:-bwuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-better_wallet}?sslmode=disable
      EXECUTION_BACKEND: ${EXECUTION_BACKEND:-kms}
      KMS_PROVIDER: ${KMS_PROVIDER:-local}
      KMS_LOCAL_MASTER_KEY: ${KMS_LOCAL_MASTER_KEY:?KMS_LOCAL_MASTER_KEY is required}
      RPC_URL: ${RPC_URL:-}
      PORT: ${PORT:-8080}
      VERSION: ${VERSION:-dev}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_RPS: ${RATE_LIMIT_RPS:-100}
      RATE_LIMIT_BURST: ${RATE_LIMIT_BURST:-200}
    ports:
      - "${PORT:-8080}:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/live"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Optional: Run migrations before starting the API
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: better-wallet-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_DSN: postgres://${POSTGRES_USER:-bwuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-better_wallet}?sslmode=disable
    command: ["./migrate", "-direction", "up"]
    restart: "no"
    profiles:
      - migrate

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: better-wallet-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:10.1.0
    container_name: better-wallet-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required for monitoring profile}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
